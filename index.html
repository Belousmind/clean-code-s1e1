<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="todo-title">
      <img class="todo-title__image" src="./eisenhower-matrix.jpg">
      <a class="todo-title__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="main__add-item">
        <label class="main__label" for="new-task">Add Item</label>
        <div class="main__task-row">
          <input id="new-task"class="main__input" type="text">
          <button class="main__button">Add</button>
        </div>
      </p>
      <h3 class="main__heading">Todo</h3>
      <ul class="tasks tasks--incomplete" id="incomplete-tasks">
        <li>
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button tasks__button--edit">Edit</button>
          <button class="tasks__button tasks__button--delete">
            <img class="tasks__icon" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__item tasks__item--edit-mode">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__input" type="text" value="Go Shopping">
          <button class="tasks__button tasks__button--edit">Save</button>
          <button class="tasks__button tasks__button--delete">
            <img class="tasks__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__heading">Completed</h3>
      <ul class="tasks tasks--completed" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button tasks__button--edit">Edit</button>
          <button class="tasks__button tasks__button--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
